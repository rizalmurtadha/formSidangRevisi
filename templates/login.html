{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <br><br><br><br>
    <div class="container d-flex justify-content-center" id="form-login">
        <form action="{{ url_for('login') }}" id="my-form" method="POST" enctype=multipart/form-data style="width: 30%;">
            <div class="form-group row">
                <label for="username" class="col-4 col-form-label">Username</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-4 col-form-label">Password</label>
                <div class="col-8">
                  <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
            </div>
            <div class="container" style="min-height: 40px;">
                {% if(message=="error"): %}
                    <p class="alert_" style="text-align: center;">Username tidak terdaftar</p>
                {% elif(message=="pwdSalah"): %}
                    <p class="alert_" style="text-align: center;">Password salah</p>
                {% endif %}
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary btn-lg" id="Login" name="Login" value="1">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
