{% extends "base.html" %}
{% block title %}Unduh Dokumen{% endblock %}
{% block additional%}
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
    <br><br><br>
    <div class="container d-flex justify-content-center" id="form-home" style="min-height: 400px;">
        <form action="{{ url_for('unduh') }}" id="unggah" name="unggah" method="POST" enctype=multipart/form-data style="width: 40%;">
            <p>Periode Sidang</p>
            <div class="row">
                <div class="col-5">
                    <input type="date" id="start" name="start" required>
                    <!-- <input id="datepicker" name="start" /> -->
                </div>
                <div class="col-1" style="padding: 0px; text-align: center;font-size:17px;">
                    &#x2015;
                </div>
                <div class="col-5">
                    <input type="date" id="end" name="end" required>
                    <!-- <input id="datepicker2" name="end" /> -->
                </div>
            </div>
            <br>
            <button class="btn btn-primary btn-md" id="unduh" name="unduh" value="1">Unduh dokumen</button>
            <!-- <a href="{{ url_for('download_files',filename='schedule_template.xlsx') }}" class="btn btn-primary">Unduh dokumen</a> -->
            <br><br>
            {% if download=="true" :%}
            <h4 style="color: #0000FF; text-align: center;">Proses mengunduh dokumen berhasil</h4>
            {% endif %}
        </form>
    </div>
    <div class="container">
        <a href="{{ url_for('admin') }}" class="btn btn-primary">Kembali</a>
    </div>
    <br><br><br>
    {% if download=="true" :%}
    <script>

        setTimeout(function(){
            document.location = "{{ url_for('download_data',filename='',tipe='')}}{{filename}}{{tipe}}";
            // setTimeout(function(){
            //     document.location = "{{ url_for('home') }}";
            // },2000)
        },100)
    </script>

    {% endif %}
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        // $('#datepicker').datepicker({
        //     uiLibrary: 'bootstrap4'
        // });
        // $('#datepicker2').datepicker({
        //     uiLibrary: 'bootstrap4'
        // });

    </script>
{% endblock %}
