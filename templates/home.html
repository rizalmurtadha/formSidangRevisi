{% block title %}Home{% endblock %}

    <div class="container">
        <a href="{{ url_for('login') }}" class="btn btn-link">Admin</a>
    </div>
    
    <br><br><br>
    <div class="container d-flex justify-content-center" id="form-home">
        <form action="{{ url_for('index') }}" id="my-form" method="POST" enctype=multipart/form-data>

            {% if(message=="tidak ada"): %}
                <p style="text-align: center;">NIM Mahasiswa tidak ditemukan<br> di jadwal sidang</p>
            {% endif %}
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary btn-lg" id="cari" name="cari" value="1">Cari</button>
                <!-- <a href="#" class="btn btn-outline-primary btn-lg">Cari</a> -->
                &nbsp;  &nbsp;
                <button type="submit" class="btn btn-outline-primary btn-lg" id="cari" name="cari" value="0">Skip</button>
            </div>
        </form>
    </div>
{% endblock %}
