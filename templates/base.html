<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm" style="background-color: slategray;">
            <div class="container" >
                <a class="navbar-brand" href="{{ url_for('home') }}"><h2>Home</h2></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% block navbar %}
                {% endblock %}
            </div>
        </nav>
        
        <div class="jumbotron jumbotron-fluid shadow-sm">
            <div class="container">
              <h1 class="display-4">QSAR with Backward Elimination Least Square</h1>
            </div>
        </div>
        {% block content %}
        {% endblock %}
            </body>
</html>
